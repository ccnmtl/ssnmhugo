<header role="banner" id="headcontainer">
    <a id="skippy" class="sr-only sr-only-focusable" href="#maincontent"><div class="container"><span class="skiplink-text">Skip to main content</span></div></a>
    <div class="container clearfix" id="project-logo-header">
    <a href="{{ .Site.BaseURL }}" class="navbar-brand" id="primary-logo"><img src="{{ .Site.BaseURL }}img/logo-primary.png" alt="Go to {{ .Site.Params.shortTitle }} home page" itemprop="primaryImageOfPage" /></a>
    <h1 id="page-banner" class="hidden-print">{{ .Site.Title }}</h1>
    </div>
    <meta itemprop="url" content="{{ .Permalink }}" />
    <meta itemprop="name" content="{{ .Site.Params.shortTitle }}: {{ .Title }}" />
</header>

<div class="navbar-banner-ssnm">
    <nav class="container navbar navbar-expand navbar-dark bg-default">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Tutorial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About SSNM</a>
                </li>
            </ul>
        </div>
    </nav>
</div><!-- / .navbar container -->

<!DOCTYPE html><!-- SSNM Website -->
<html lang="en">
<head>
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Site.Params.shortTitle }}: {{ .Title }}{{ end }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ "<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->" | safeHTML }}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {{ .Hugo.Generator }}

    {{ "<!-- Bootstrap CSS -->" | safeHTML }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    {{ "<!-- Main CSS -->" | safeHTML }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
    
    
    {{ partial "meta.html" . }}

    {{ partial "favicon.html" . }}

</head>
<body itemscope itemtype="http://schema.org/WebPage"{{ if .IsPage }} class="{{ .Type }}"{{ end }}>

 {{ partial "banner.html" . }}
